site_name: Meus Projetos
theme:
  name: material
  language: pt-BR
  logo: assets/logo.png  # Caminho para sua imagem
  palette: 
    # Esquema Escuro (Slate) - Para combinar com o site
    - scheme: slate
      primary: black  # Vamos sobrescrever isso no CSS para o seu azul exato
      accent: cyan    # Ciano ou Teal combinam muito bem com fundo azul marinho
      toggle:
        icon: material/weather-night
        name: Mudar para modo claro

    # Esquema Claro (Opcional, caso o usuário queira trocar)
    - scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Mudar para modo escuro

  features:
    - content.code.copy
    - navigation.sections
    - navigation.top # Botão de voltar ao topo é útil
  font:
    text: Inter
    code: Fira Code

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.details  # ESSA LINHA É A QUE FAZ O "BOTÃO DE EXPANDIR"
  - admonition
# Atenção ao caminho aqui: crie a pasta 'css' dentro de 'docs'
extra_css:
  - css/meu_estilo_customizado.css

extra:
  generator: false  # Isso remove a frase "Made with MkDocs" do rodapé

